<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
        <style>
            html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        }

        img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        }
        footer a {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;          
        background-color: #0095f6;    
        color: white;                 
        font-weight: 600;               
        font-size: 14px;               
        padding: 6px 16px;             
        border-radius: 1px;             
        text-decoration: none;         
        text-align: center;
        cursor: pointer;
        transition: background-color 0.2s ease;
        justify-content: center;
        align-items: center;
        }


        footer a:hover {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #0073e6;    
        }


        </style>
</head>
