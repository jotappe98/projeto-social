<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
        <style>
    html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        }

    ::-webkit-scrollbar{
            width: 0px;
            height: 0px;
        }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        }
    footer a {
        position: relative;
        display: flex;
        background-color: #25D366;
        font-weight: 600;
        font-size: 14px;
        padding: 6px 16px;
        border-radius: 2px;
        text-decoration: none;
        cursor: pointer;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }


    footer a::before {
        content: "";
        position: absolute;
        inset: 0;
        background-color: #1C1E21;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.70s ease;
        z-index: 0;
    }

    
    footer a span {
        position: relative;
        z-index: 1;
        color: #1C1E21;
        transition: color 0.25s ease;
    }

    footer a:hover::before {
        transform: scaleX(1);
   
    }

    footer a:hover span {
        color: white;
    }

        </style>
</head>
<body>
    <img src="/pacote-d013/imagens/print-whatsapp.jpg" alt="WhatsApp">


<footer>
  <a href="https://wa.me/5551998750244" target="_blank">
    <span>Mandar mensagem</span>
  </a>
</footer>

</body>

</html>
